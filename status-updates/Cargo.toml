[package]
edition = "2021"
name = "platz-status-updates"
version = "0.1.0"

[dependencies]
anyhow = "1.0.44"
chrono = {version = "0.4", features = ["std", "serde"]}
clap = {version = "4.0.32", features = ["derive"]}
env_logger = "0.10.0"
futures = "0.3.17"
futures-util = "0.3.17"
log = "0.4.14"
platz-chart-ext = "0.5.1"
reqwest = {version = "0.11.4", default-features = false, features = ["rustls-tls", "json"]}
serde = {version = "1", features = ["derive"]}
serde_json = "1"
tokio = {version = "1", features = ["full"]}
url = "2.2.2"
uuid = {version = "1", features = ["serde", "v4"]}

[dependencies.platz-db]
path = "../db"
