[package]
edition = "2021"
name = "platz-auth"
version = "0.1.0"

[features]
actix = ["actix-web", "actix-web-httpauth", "futures"]
default = []

[dependencies]
actix-web = {version = "4.0.0", features = ["rustls"], optional = true}
actix-web-httpauth = {version = "0.8.0", optional = true}
base64 = "0.21.0"
chrono = {version = "0.4", features = ["std", "serde"]}
futures = {version = "0.3.21", optional = true}
jsonwebtoken = "8.0.1"
lazy_static = "1.4.0"
openid = {version = "0.11.0", default-features = false, features = ["rustls"]}
rand = "0.8.4"
serde = {version = "1", features = ["derive"]}
serde_json = "1"
sha2 = "0.10.6"
thiserror = "1"
tokio = {version = "1"}
url = "2"
uuid = {version = "1", features = ["serde", "v4"]}

[dependencies.platz-db]
path = "../db"
