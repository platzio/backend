name: Release

on:
  push:
    tags:
      - v**

env:
  RUST_VERSION: 1.61.0

jobs:
  build:
    name: ğŸš€ Build & Push to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›  Checkout
        uses: actions/checkout@v2

      - name: ğŸ“¦ Install Cargo
        id: cargo
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          default: true
          components: clippy

      - name: ğŸª£ Cache cargo registry
        uses: actions/cache@v3
        with:
          key: ${{ steps.cargo.outputs.rustc }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ steps.cargo.outputs.rustc }}
          path: |
            ~/.cargo/registry
            ~/.cargo/git

      - name: ğŸ›  Configure sccache
        uses: visvirial/sccache-action@v1
        with:
          cache-key: ${{ steps.cargo.outputs.rustc }}

      - name: ğŸ”¨ Cargo test
        run: |
          cargo test --release

      - name: ğŸ“ Cargo clippy
        run: |
          cargo clippy --release

      - name: ğŸ“¦ Cargo build
        run: |
          cargo build --release

      - name: ğŸšš Move executables to dist/
        run: |
          mkdir ./dist
          find target/release/ -maxdepth 1 -type f -perm /a+x -exec mv -v {} ./dist/ \;

      - name: ğŸ· Get tag
        id: tag
        run: |
          echo ::set-output name=tag::${GITHUB_REF#refs/tags/}

      - name: ğŸ³ Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: BASE_IMAGE=platzio/base:v3
          push: true
          tags: platzio/backend:${{ steps.tag.outputs.tag }}
