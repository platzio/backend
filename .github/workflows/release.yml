name: Release

on:
  push:
    tags:
      - v**

env:
  RUST_VERSION: 1.61.0

jobs:
  build:
    name: 🚀 Build & Push to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: 🛠 Checkout
        uses: actions/checkout@v2

      - name: 📦 Install Cargo
        id: cargo
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          default: true
          components: clippy

      - name: 🪣 Cache cargo registry
        uses: actions/cache@v3
        with:
          key: ${{ steps.cargo.outputs.rustc }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ steps.cargo.outputs.rustc }}
          path: |
            ~/.cargo/registry
            ~/.cargo/git

      - name: 🛠 Configure sccache
        uses: visvirial/sccache-action@v1
        with:
          cache-key: ${{ steps.cargo.outputs.rustc }}

      - name: 🔨 Cargo test
        run: |
          cargo test --release

      - name: 📎 Cargo clippy
        run: |
          cargo clippy --release

      - name: 📦 Cargo build
        run: |
          cargo build --release

      - name: 🚚 Move executables to dist/
        run: |
          mkdir ./dist
          find target/release/ -maxdepth 1 -type f -perm /a+x -exec mv -v {} ./dist/ \;

      - name: 🏷 Get tag
        id: tag
        run: |
          echo ::set-output name=tag::${GITHUB_REF#refs/tags/}

      - name: 🐳 Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🐳 Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: BASE_IMAGE=platzio/base:v3
          push: true
          tags: platzio/backend:${{ steps.tag.outputs.tag }}
