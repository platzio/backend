name: Release

on:
  push:
    tags:
      - v**

jobs:
  build:
    name: 🚀 Build & Push to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 📦 Install Cargo
        id: cargo
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          components: clippy

      - name: 🪣 Cache cargo registry
        uses: actions/cache@v3
        with:
          key: ${{ steps.cargo.outputs.rustc }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ steps.cargo.outputs.rustc }}
          path: |
            ~/.cargo/registry
            ~/.cargo/git

      - name: 🛠 Configure sccache
        uses: visvirial/sccache-action@v1
        with:
          cache-key: ${{ steps.cargo.outputs.rustc }}

      - name: 📎 Cargo clippy
        run: |
          cargo clippy --release -- -D warnings

      - name: 🔨 Cargo test
        run: |
          cargo test --release

      - name: 🏷 Get tag
        id: tag
        run: |
          echo ::set-output name=tag::${GITHUB_REF#refs/tags/}

      - name: 🐳 Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          config: .github/buildkitd.toml

      - name: 🐳 Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          build-args: BASE_IMAGE=platzio/base:v5
          push: true
          platforms: linux/amd64,linux/arm64
          tags: platzio/backend:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
